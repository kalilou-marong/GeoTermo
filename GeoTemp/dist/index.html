<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GeoTermo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mt-5 text-danger">
            GeoTermo : La température de votre ville
          </h1>

          <div class="text-center">
            <span id="ville">paris</span>

            <div id="temperature">
              <span id="temperature_label"> xx.x </span> °C
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <div
            id="changer"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block"
          >
            Changer de ville
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
